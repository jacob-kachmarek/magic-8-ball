<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <h1>The 8 Ball Experience</h1>
            <section id="prompt" class="prompt">
                <p>What is to be your fortune?</p>
                <input class="input" type="text" placeholder="ask question here" />
                <button id="submit-button" class="button">Don't be scared</button>
            </section>
            <section id="fortune" class="fortune hide">
                <img src="./assets/8-ball.png" />
                <p id="answer"></p>
                <button id="re-roll" class="button">Re-Roll</button>
            </section>
        </main>
    </body>
</html>
