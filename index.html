<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
            rel="stylesheet"
        />
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="prompt" class="prompt">
                <h1>The 8 Ball Experience</h1>
                <input type="text" placeholder="ask question here" />
                <button id="submit-button" class="center">Don't be scared</button>
            </section>
            <section id="fortune" class="fortune hide">
                <img class="image" src="assets/billiards-127_512.gif" />
                <p class="center" id="answer"></p>
                <button id="re-roll" class="center" class="button">Re-Roll</button>
            </section>
        </main>
    </body>
</html>
